# ファイルパス: configs/models/spiking_transformer.yaml
# Title: スパイキングトランスフォーマーモデルとCIFAR-10データセットの設定
# Description: モデルアーキテクチャに加え、CIFAR-10データセット用の data ブロックを追加し、
#              tokenizer_name=null を明記してエラーを解消します。

# --- ▼ 修正: CIFAR-10用の data ブロックを追加 ▼ ---
data:
  dataset_name: "cifar10"
  batch_size: 128   # (デフォルト値。HPOで上書きされる可能性あり)
  num_workers: 4    # (デフォルト値)
  
  # tokenizer_name is None エラーを解消するため、
  # 画像データセットでは不要であることを明示する
  tokenizer_name: null
# --- ▲ 修正 ▲ ---

model:
  path: "spiking_transformer_model.pth"
  architecture_type: "spiking_transformer"
  d_model: 256
  num_layers: 6
  n_head: 8
  time_steps: 32 
  
  dropout: 0.1
  sdsa_config: {}

  neuron:
    type: "lif"
    v_threshold: 0.5 
    threshold_decay: 1.0
    threshold_step: 0.0
