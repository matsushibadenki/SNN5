# configs/models/spiking_transformer.yaml
# ファイルの内容: スパイキングトランスフォーマーモデルの設定
# 機能: spike_rate=0 を解決するための最終手段として、v_thresholdを事実上のゼロに設定する。

model:
  path: "spiking_transformer_model.pth"
  architecture_type: "spiking_transformer"
  d_model: 256
  num_layers: 6
  n_head: 8
  time_steps: 32 # 処理速度最適化を維持
  neuron:
    type: "lif"
    v_threshold: 1e-6 # 致命的なバグ修正: 閾値を事実上のゼロに設定する最終手段。
    # 動的閾値パラメータ（無効化）
    threshold_decay: 1.0 # 減衰なしを維持。
    threshold_step: 0.0 # ステップ増加なしを維持。
